<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="/text-editor/css/index.css">
</head>

<body>
    <!-- title - start -->
    <div class="title">Text Editor</div>
    <!-- title - end  -->

    <!-- main box - start  -->
    <div class="main-box">
        <!-- text box - start  -->
        <textarea class="text-box"></textarea>
        <!-- text box - end  -->

        <!-- button box - start  -->
        <div class="button-box">
            <!-- save button - start  -->
            <button>Save</button>
            <!-- save button - end  -->

            <!-- undo button - start  -->
            <button>Undo</button>
            <!-- undo button - end  -->
        </div>
        <!-- button box - end  -->
    </div>
    <!-- main box - end  -->
</body>

</html>
